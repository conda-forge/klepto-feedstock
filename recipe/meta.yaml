{% set version = "0.2.8" %}

package:
  name: klepto
  version: {{ version }}

source:
  url: https://github.com/uqfoundation/klepto/archive/refs/tags/{{ version }}.tar.gz
  sha256: d0131469913fb939d105961c1ef0e280ddd1e11565b9703acc3b7584780b48c7

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - dill >=0.4.1
    - pox >=0.3.7

test:
  requires:
    - pytest
    # also test the optional dependencies
    - cloudpickle
    - h5py
    - jsonpickle
    - pandas
    - sqlalchemy
    - python {{ python_min }}
  imports:
    - klepto
    - klepto.archives
  commands:
    - python -m klepto.tests

about:
  home: https://github.com/uqfoundation/klepto
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: persistent caching to memory, disk, or database

  doc_url: http://klepto.rtfd.io/
  dev_url: https://github.com/uqfoundation/klepto

extra:
  recipe-maintainers:
    - thewchan
    - h-vetinari
